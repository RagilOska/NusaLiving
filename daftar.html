<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - NusaLiving</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    .login-section {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fefcf8;
    }

    .login-box {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #c49b3f;
    }

    .login-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }

    .login-box input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      background-color: #c49b3f;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #a4822e;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #c49b3f;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">NusaLiving</div>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="produk.html">Produk</a></li>
        <li><a href="keranjang.html">Keranjang</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-box">
      <h2>Buat Akun Baru</h2>
      <form>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Konfirmasi Sandi</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit">Daftar</button>

        <div class="register-link">
          Sudah punya akun? <a href="login.html">Login di sini</a>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NusaLiving. Ciptakan Ruang Hidup yang Bermakna.</p>
  </footer>
</body>
</html>
